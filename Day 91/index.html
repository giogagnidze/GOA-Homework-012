<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Animation Day 91 Group 012</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }
        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box"> </div>
    </div>
    <script>
        var pos = 0;
        var direction = 1;
        var box = document.getElementById("box");
        var t = setInterval(move, 10);

        function move() {
            if (pos >= 150) {
                direction = -1; 
            } else if (pos <= 0) {
                direction = 1;
            }

            pos += direction;
            box.style.left = pos + "px";
        }
    </script>
</body>
</html>
